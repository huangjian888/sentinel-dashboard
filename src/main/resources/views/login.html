<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minimal and Clean Sign up / Login and Forgot Form by FreeHTML5.co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="Thu, 19 Nov 1900 08:52:00 GMT">

    <link type="text/css" rel="stylesheet" href="${staticPath}/uadmin/css/style-responsive.css">
    <link type="text/css" rel="stylesheet" href="${staticPath}/vendors/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
    <link type="text/css" rel="stylesheet" href="${staticPath}/uadmin/css/themes/style1/orange-blue.css" class="default-style">
    <link type="text/css" rel="stylesheet" href="${staticPath}/uadmin/css/themes/style1/orange-blue.css" id="theme-change" class="style-change color-change">


    <link rel="shortcut icon" href="${staticPath}/common/favicon.ico">
    <link href="${staticPath}/vendors/font-awesome/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="${staticPath}/vendors/iCheck/skins/all.css">
    <link href="${staticPath}/vendors/toastr/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="${staticPath}/vendors/bootstrapvalidator/css/bootstrapValidator.css"/>

    <link rel="stylesheet" href="${staticPath}/modules/sys/login/css/bootstrap.min.css">
    <link rel="stylesheet" href="${staticPath}/modules/sys/login/css/animate.css">
    <link rel="stylesheet" href="${staticPath}/modules/sys/login/css/style.css">

    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="${staticPath}/modules/sys/login/js/respond.min.js"></script>
    <![endif]-->

</head>
<body class="style-3">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-push-8">
            <form id="loginform" class="loginform animate-box" data-animate-effect="fadeInRight" method="post" autocomplete="off">
                <div class="header-content" style="text-align: center">
                    <h2>登录</h2>
                </div>

                <div class="body-content">
                    <div class="form-group">
                        <div class="input-icon right"><i class="fa fa-user"></i>
                            <input name="username"  id="username" style="background: white" readonly onfocus="userNameFocus()" onblur="userNameBlur()" autocomplete="off" type="text" class="form-control"  required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon right"><i class="fa fa-key"></i>
                            <input name="password" id="password" autocomplete="new-password" autocomplete="off" type="password" class="form-control"  required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="pull-left">
                            <input   name="jcaptchaCode" autocomplete="off" type="text" class="form-control" required="">
                        </div>
                        <div class="pull-right">
                            <img id="img_jcaptcha"  src="/admin/jcaptcha.jpg" width="100" height="35" onclick="changeJcaptchaSrc();" />
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="form-group">
                        <div class="pull-left" style="margin-top: 15px;margin-bottom: 10px" >
                            <label><input id="rememberMe"  type="checkbox" name="rememberMe" value="1" class="i-checks">&nbsp; 记住我</label>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group" style="height: 50px">
                        <div class="pull-left" style="width: 100%">
                            <button type="submit" class="btn btn-primary" style="width: 100%">登录 &nbsp;</button>
                        </div>
                    </div>

                    <hr/>

                </div>

            </form>
        </div>
    </div>

</div>

<!-- jQuery -->
<script src="${staticPath}/modules/sys/login/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="${staticPath}/modules/sys/login/js/bootstrap.min.js"></script>
<!-- Placeholder -->
<script src="${staticPath}/modules/sys/login/js/jquery.placeholder.min.js"></script>
<!-- Waypoints -->
<script src="${staticPath}/modules/sys/login/js/jquery.waypoints.min.js"></script>
<!-- Main JS -->
<script src="${staticPath}/modules/sys/login/js/main.js"></script>

<script src="${staticPath}/vendors/iCheck/icheck.min.js"></script>
<script src="${staticPath}/vendors/iCheck/custom.min.js"></script>
<script src="${staticPath}/vendors/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js"></script>
<script src="${staticPath}/vendors/toastr/toastr.min.js"></script>
<script type="text/javascript" src="${staticPath}/vendors/bootstrapvalidator/js/bootstrapValidator.js"></script>
<script type="text/javascript" src="${staticPath}/vendors/bootstrapvalidator/js/language/zh_CN.js"></script>

<script src="${staticPath}/uadmin/js/jquery-migrate-1.2.1.min.js"></script>
<script src="${staticPath}/uadmin/js/jquery-ui.js"></script>
<script src="${staticPath}/uadmin/js/html5shiv.js"></script>
<script src="${staticPath}/uadmin/js/respond.min.js"></script>
<script src="${staticPath}/uadmin/js/jquery.menu.js"></script>
<script>
    //BEGIN CHECKBOX & RADIO
    $('input[type="checkbox"]').iCheck({
        checkboxClass: 'icheckbox_minimal-grey',
        increaseArea: '20%' // optional
    });
    $('input[type="radio"]').iCheck({
        radioClass: 'iradio_minimal-grey',
        increaseArea: '20%' // optional
    });
    //END CHECKBOX & RADIO
    function changeJcaptchaSrc(){
        document.getElementById("img_jcaptcha").src='/admin/jcaptcha.jpg?_='+(new Date()).getTime();
    }
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#loginform").bootstrapValidator();
        var error="${error!}";
        if (error!="")
        {
            showToast(error,"error");
        }
    });

    function showToast(msg,shortCutFunction)
    {
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "progressBar": true,
            "positionClass": "toast-bottom-right",
            "onclick": null,
            "showDuration": "400",
            "hideDuration": "1000",
            "timeOut": "7000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
        toastr[shortCutFunction](msg,"提示");
    }
</script>

<script type="text/javascript">
    function userNameFocus(){
        //禁止自动填充，如果得到焦点，则删除readonly属性
        $("#username").removeAttr("readonly");
    }
    function userNameBlur(){
        //禁止自动填充，如果失去焦点，则使文本框只读
        $("#username").attr("readonly", "");
    }
</script>

</body>
</html>
